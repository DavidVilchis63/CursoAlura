<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="CSSreset.css">
        <link rel="stylesheet" href="CSSstyleProductos.css">

    </head>

    <body>

        <header>

            <div class="caja">
                <h1><img src="banner/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="CSSindex.html">Home</a></li>
                        <li><a href="CSSproductos.html">Productos</a></li>
                        <li><a href="CSScontacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>            
            
        </header>

        <main>

            <form>

                <fieldset>
                    <label for="nombreApellido">Nombre y apellido</label>
                    <input type="text" id="nombreApellido" class="inputPadron" required>

                    <label for="correoElectronico">Correo electronico</label>
                    <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

                    <label for="numeroTelefono">Numero teléfono</label>
                    <input type="tel" id="numeroTelefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required></textarea>
                </fieldset>                

                <fieldset>

                    <legend>¿Cómo le gustaria ser contactado?</legend>
                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>                    
                    <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Teléfono</label>                    
                    <label for="radioWhatsApp"><input type="radio" name="contacto" value="whatsApp" id="radioWhatsApp" checked>WhatsApp</label>
                    
                </fieldset>

                <div>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>               

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barbería Alura</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hr ~ 20hr</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08hr ~ 20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hr ~ 20hr</td>
                    </tr>
                </tbody>               
            </table>

        </main>

        <footer>
            <img src="banner/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="cp">&copy Copyright Barbería Alura - 2020</p>
        </footer>
        
    </body>
</html>
