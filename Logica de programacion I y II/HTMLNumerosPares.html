<meta charset="UTF-8">

<h3>Calcular media de edades</h3>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var n = 0;

    while (n < 100) { 

        n = n+2;
        imprimir(n);

    }

    imprimir("FIN");



</script>
