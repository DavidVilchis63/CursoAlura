<script>
    function saltarLinea() {

        document.write("<br><br>");

    }

    //Funcion para imprimir en pantalla

    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    Edad1 = 20;
    Edad2 = 16;

    Diferencia = (Edad1 - Edad2);
    imprimir("Nuestra diferencia de edad es de: " + Diferencia + " a単os");

   
</script>
