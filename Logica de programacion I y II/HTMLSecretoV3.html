<meta charset="UTF-8">

<input>

<button>
	Verificar si acerto
</button>



<script>

	function aletorio() {

		return Math.round(Math.random()*10);
	}

	function cantidadNumeros(cantidad) {

		var secretos = [];
		var contador = 1;		
		while(contador <= cantidad) {

			var numeroAletorio = aletorio();
			console.log(numeroAletorio)
			var encontrado = false;

			if (numeroAletorio != 0) {
				for (var posicion = 0; posicion < secretos.length; posicion++) {

					if(numeroAletorio == secretos[posicion]) {

						encontrado = true;
						break;
					}
				}

				if (encontrado == false) {

					secretos.push(numeroAletorio);
					contador++;

				}
			}

			
		}

		return secretos
		
	}

	var secretos = cantidadNumeros(4);

	console.log(secretos)

	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acerto");
				encontrado = true;
				break;

			}

		}
		
		if (encontrado == false) {

			alert("Usted erro");

		}

		input.value = "";
		input.focus();
		

	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
