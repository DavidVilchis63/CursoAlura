<meta charset="UTF-8">
<h1>CALCULAR IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularIMC(peso,altura) {

        imc = peso / (altura * altura);
        return(imc)

    }

    nombre = prompt("Ingrese su nombre");
    pesoUsuario = prompt(nombre + ", ingrese su peso");
    alturaUsuario = prompt(nombre + ", ingrese su altura");
    imcCalculado = calcularIMC(pesoUsuario,alturaUsuario);

    imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {

        imprimir("Se encuentra abajo de los parametros recomendados");

    }

    if (imcCalculado >= 18.5 && imcCalculado <= 24.9) {

        imprimir("Se encuentra en los parametros recomendados (NORMAL)");

    }

    if (imcCalculado >= 25 && imcCalculado <= 29.9) {

        imprimir("Se encuentra encima de los parametros recomendados (SOBREPESO)");

    }

    if (imcCalculado >= 30) {

        imprimir("Se encuentre por encima de parametros recoemndados (OBESIDAD)");

    }
