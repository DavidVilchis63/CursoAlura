<meta charset="UTF-8">
<h3>Programa para calcular los puntos de un equipo</h3>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   
   var victorias = parseInt(prompt("Ingrese cantidad de victorias"));
   var empates = parseInt(prompt("Ingrese cantidad de empates"));

   totalPuntos = (victorias * 3) + empates;

   imprimir("El total de puntos del equipo es: " + totalPuntos);

   if (totalPuntos > 28) {

    imprimir("El equipo tiene mejor puntuación que el año pasado")
    }

    if (totalPuntos < 28) {

        imprimir("El equipo tiene peor puntuación que el año pasado")
    }

    if (totalPuntos == 28) {

        imprimir("El equipo tiene la misma puntuación que el año pasado")

    }

</script>
